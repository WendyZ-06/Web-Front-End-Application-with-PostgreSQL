<!DOCTYPE html>
<html>
  <head>
    <title>Product List</title>
  </head>
  <body>
    <h1>Product List</h1>
    <table>
      <tbody>
        {% for product in products %}
          <tr>
            <td>Product ID: {{ product.product_id }}</td>
            <td>Seller ID: {{ product.seller_id }}</td>
            <td>Product Name: {{ product.name }}</td>
            <td>Price: {{ product.price }}</td>
            <td>Status: {{ product.status }}</td>
            <td>
              <form action="/delete_product/{{ product.product_id }}" method="post">
                <input type="hidden" name="product_id" value="{{ product.product_id }}">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="/post_product">Post Product</a>
    <form action="/product_list" method="GET">
    <br>
    <br>
    <a href="seller">Return</a>
  </body>
</html>
