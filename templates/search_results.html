<html>
  <head>
    <title>Product Search Results</title>
  </head>
  <body>
    <h1>Product Search Results</h1>
    <ul>
      {% for product in products %}
        <li>Product ID: {{ product.product_id }}</li>
        <li>Name: <a href="/product/{{ product.product_id }}">{{ product.name }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
